<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Weekly Menu</title>
    <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.css"> 
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
</head>
<br>
<body class = "container">
    <br>
<div class = "card">
    <div class = "card-body">
        <div class = "row">
            <div class = "col-sm"> <!---small column -->
                    <div class = "form-group">
                    <label for = "new-menu-item">Menu Item</label>
                    <input type = "text" class = "form-control" id = "new-menu-item"> 
                    </div>
                    <div class = "form-group">
                        <label for = "new-calendar-item">Day of the Week</label>
                        <input type = "text" class = "form-control" id = "new-calendar-item"> 
                        </div>
                </div>
                <div class = "form-group">
                    <label for = "new-course-item">Course</label>
                    <input type = "text" class = "form-control" id = "new-course-item"> 
                    </div>
            </div>
             </div>
             <br> <!---added to give space-->
            <div>
                <button id = "add" class="btn btn-primary form control">Create</button>
            </div>
        </div>
    </div>
<br>
 <table id = "list" class = "table table striped table-bordered">
    <tr>
        <th>Menu Item </th>
        <th>Day of Week </th>
        <th>Course</th>
        <th>Actions</th>
    </tr>
</table>

    <script src = "menu.js"></script>
    <script src = "node_modules/jquery/dist/jquery.js"> </script>
    <script src = "node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> 
</body>
</html>
